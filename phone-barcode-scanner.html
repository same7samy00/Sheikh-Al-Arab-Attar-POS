<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسح الباركود - شيخ العرب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }
        h1 {
            color: #3f51b5;
            margin-bottom: 20px;
        }
        #reader-mobile {
            width: 100%;
            max-width: 400px; /* حجم معقول للعرض على الهاتف */
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box; /* Include padding in width */
        }
        .status-message.info {
            background-color: #e3f2fd;
            color: #2196F3;
        }
        .status-message.success {
            background-color: #e8f5e9;
            color: #4CAF50;
        }
        .status-message.error {
            background-color: #ffebee;
            color: #f44336;
        }
        .action-button {
            background-color: #607d8b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            display: flex; /* For icon and text alignment */
            align-items: center;
            gap: 8px;
            justify-content: center;
        }
        .action-button:hover {
            background-color: #546e7a;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3f51b5;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>ماسح الباركود بالهاتف</h1>
    <div id="reader-mobile"></div>
    <div class="status-message" id="status-message">جاري التحميل...</div>
    <div class="loader" id="loader"></div>
    <button class="action-button" id="disconnect-btn"><i class="fas fa-times"></i> قطع الاتصال</button>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, onSnapshot, Timestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Firebase Configuration (Replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyC5ls-rPdJ65x5BoMGwAOpdcPtD585C2ys",
            authDomain: "pharmacy-inventory-bf04a.firebaseapp.com",
            projectId: "pharmacy-inventory-bf04a",
            storageBucket: "pharmacy-inventory-bf04a.firebasestorage.app",
            messagingSenderId: "937788650384",
            appId: "1:937788650384:web:6451225d00e648f3a0b915",
            measurementId: "G-ZGC9EQ55SL"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM Elements
        const readerMobileContainer = document.getElementById('reader-mobile');
        const statusMessageDiv = document.getElementById('status-message');
        const loader = document.getElementById('loader');
        const disconnectBtn = document.getElementById('disconnect-btn');

        let html5QrCode = null;
        let lastScannedValue = null;
        let lastScanTime = 0;
        const SCAN_COOLDOWN_MS = 2000; // 2 ثانية كحد أدنى بين المسحات لنفس الباركود
        let sessionId = null;
        let scanPurpose = null; // The purpose passed from desktop (addEdit/search)
        let sessionUnsubscribe = null; // Firestore listener unsubscribe function

        // Function to update status messages
        function updateStatus(message, type = 'info') {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = 'status-message ' + type;
            loader.style.display = (type === 'loading') ? 'block' : 'none';
        }

        // Function to parse query parameter
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Start HTML5-QRCode scanner
        async function startScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                console.log("Scanner already running, no need to restart.");
                return;
            }

            updateStatus('جاري تهيئة الكاميرا...', 'loading');
            html5QrCode = new Html5Qrcode("reader-mobile");
            const qrCodeConfig = {
                fps: 10,
                qrbox: { width: 250, height: 250 }
            };

            try {
                await html5QrCode.start({ facingMode: "environment" }, qrCodeConfig, onScanSuccess, onScanError);
                updateStatus('الكاميرا جاهزة للمسح.', 'success');
                console.log("Mobile scanner started.");

                // If a session ID exists, signal desktop that phone is ready
                if (sessionId) {
                    await updateDoc(doc(db, 'scannerSessions', sessionId), {
                        status: 'phoneReady',
                        connectedAt: Timestamp.now()
                    }).catch(e => console.error("Error updating phoneReady status:", e));
                    console.log("Signaled desktop that phone is ready.");
                }

            } catch (err) {
                console.error("Error starting mobile scanner:", err);
                updateStatus('تعذر تشغيل الكاميرا. يرجى التأكد من الصلاحيات.', 'error');
                // Signal desktop about the error if session is active
                if (sessionId) {
                    await updateDoc(doc(db, 'scannerSessions', sessionId), {
                        status: 'errorFromPhone',
                        errorMessage: err.message,
                        disconnectedAt: Timestamp.now()
                    }).catch(e => console.error("Error signaling errorFromPhone status:", e));
                }
            }
        }

        // On successful scan
        async function onScanSuccess(decodedText, decodedResult) {
            const currentTime = Date.now();
            // Prevent duplicate scans for the same barcode within a cooldown period
            if (decodedText === lastScannedValue && (currentTime - lastScanTime < SCAN_COOLDOWN_MS)) {
                updateStatus('تم مسح نفس الباركود مؤخرًا. انتظر قليلًا أو حرّك الباركود.', 'info');
                return;
            }

            lastScannedValue = decodedText;
            lastScanTime = currentTime;
            updateStatus(`تم مسح: ${decodedText}`, 'success');
            console.log(`Scan result: ${decodedText}`);

            // Send scanned value to Firestore
            if (sessionId) {
                try {
                    await updateDoc(doc(db, 'scannerSessions', sessionId), {
                        scannedValue: decodedText,
                        status: 'scanned',
                        scannedAt: Timestamp.now()
                    });
                    console.log("Sent scanned value to desktop via Firestore.");
                    updateStatus('تم إرسال الباركود إلى الجهاز.', 'info');
                    // The desktop will change status to 'readyForNextScan' or 'closedByDesktop'
                } catch (e) {
                    console.error("Error sending scanned value to Firestore:", e);
                    updateStatus('خطأ في إرسال الباركود: ' + e.message, 'error');
                }
            } else {
                updateStatus('الجلسة غير متصلة. لا يمكن إرسال الباركود.', 'error');
                console.warn("Session ID is null, cannot send scanned value.");
            }
        }

        // On scan error
        function onScanError(errorMessage) {
            // console.warn(`Scan error: ${errorMessage}`); // Keep this for debugging, but don't show to user constantly
        }

        // Disconnect from session and stop scanner
        async function disconnect() {
            if (html5QrCode && html5QrCode.isScanning) {
                await html5QrCode.stop().catch(e => console.error("Error stopping scanner:", e));
                console.log("Mobile scanner stopped.");
            }
            if (sessionUnsubscribe) {
                sessionUnsubscribe();
                sessionUnsubscribe = null;
            }
            if (sessionId) {
                try {
                    await updateDoc(doc(db, 'scannerSessions', sessionId), {
                        status: 'closedByPhone',
                        disconnectedAt: Timestamp.now()
                    }).catch(e => console.error("Error signaling desktop on disconnect:", e));
                    console.log("Signaled desktop that phone disconnected.");
                } catch (e) {
                    console.error("Error updating session status on disconnect:", e);
                }
                sessionId = null; // Clear local session ID
                scanPurpose = null;
            }
            updateStatus('تم قطع الاتصال بنجاح.', 'info');
            alert('تم قطع الاتصال. يمكنك الآن إغلاق هذه الصفحة بأمان.');
            // window.close(); // Browser security policies often prevent window.close()
        }

        // Event listener for disconnect button
        disconnectBtn.addEventListener('click', disconnect);

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            sessionId = getQueryParam('sessionId');
            scanPurpose = getQueryParam('purpose'); // Get the purpose from URL

            if (sessionId) {
                updateStatus('جاري الاتصال بجلسة الماسح...', 'loading');
                const sessionDocRef = doc(db, 'scannerSessions', sessionId);
                
                // Set up the Firestore listener for the session document
                sessionUnsubscribe = onSnapshot(sessionDocRef, async (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        
                        if (data.status === 'readyForNextScan') {
                            updateStatus('الهاتف جاهز للمسح. امسح الباركود.', 'info');
                        } else if (data.status === 'closedByDesktop') {
                            updateStatus('تم قطع الاتصال بواسطة الجهاز الآخر.', 'info');
                            await disconnect();
                            return;
                        }
                    } else {
                        updateStatus('الجلسة انتهت أو تم حذفها من الجهاز الآخر.', 'info');
                        await disconnect();
                        return;
                    }
                }, (error) => {
                    console.error("Error listening to session document on phone:", error);
                    updateStatus('خطأ في الاتصال بالجهاز الآخر.', 'error');
                    disconnect();
                });

                // Start the camera after setting up the listener
                startScanner();
            } else {
                updateStatus('معرّف الجلسة غير موجود. يرجى مسح رمز QR من الجهاز الرئيسي لربط الماسح.', 'error');
            }
        });

        // Handle page visibility changes (optional, for battery saving)
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                if (html5QrCode && html5QrCode.isScanning) {
                    html5QrCode.stop().then(() => console.log("Scanner paused due to tab switch.")).catch(e => console.error("Error pausing scanner:", e));
                }
            } else {
                if (sessionId) { // Only restart if a session is active
                    startScanner(); // Restart scanner when tab becomes active
                }
            }
        });

        // Optional: Warn user before closing the tab/window
        window.addEventListener('beforeunload', async (event) => {
            if (sessionId) {
                await updateDoc(doc(db, 'scannerSessions', sessionId), {
                    status: 'closedByPhone',
                    disconnectedAt: Timestamp.now()
                }).catch(e => console.warn("Could not update session on beforeunload:", e));
            }
        });
    </script>
</body>
</html>
