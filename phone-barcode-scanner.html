<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسح الباركود بالهاتف - شيخ العرب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* الألوان: أزرق (#3f51b5), أبيض (#ffffff), أسود (#000000) */
        /* حواف مستديرة: 8px */
        /* الخطوط: Cairo */

        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .scanner-container-phone {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px; /* حجم مناسب للهاتف والتابلت */
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        h2 {
            color: #3f51b5;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        #reader-phone {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border: 2px solid #3f51b5;
            border-radius: 8px;
            overflow: hidden; /* لضمان الحواف المستديرة للماسح نفسه */
        }

        /* تنسيقات لوحة تحكم الماسح (html5-qrcode) */
        #reader-phone__dashboard_section_csr {
            border-top: 1px solid #ddd !important;
            padding-top: 10px !important;
            background-color: #f8f8f8;
        }
        #reader-phone__dashboard_section_csr button {
            font-family: 'Cairo', sans-serif !important;
            background-color: #4CAF50 !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            padding: 8px 15px !important;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #reader-phone__dashboard_section_csr button:hover {
            background-color: #45a049 !important;
        }
        #reader-phone__dashboard_section_csr select,
        #reader-phone__dashboard_section_csr span {
            font-family: 'Cairo', sans-serif !important;
            border-radius: 8px !important;
        }

        .status-message {
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: #3f51b5;
        }
        .error-message {
            color: #f44336;
        }
        .success-message {
            color: #4CAF50;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3f51b5;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .scanner-container-phone {
                padding: 20px;
                margin: 15px;
            }
            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="scanner-container-phone">
        <h2>امسح الباركود بهاتفك</h2>
        <div id="reader-phone"></div> <p class="status-message" id="phone-scanner-status"></p>
        <div class="loader" id="phone-scanner-loader" style="display: none;"></div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
        // تم تغيير updateDoc إلى setDoc
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

        // معلومات تهيئة تطبيق Firebase الخاص بك (تم تكرارها هنا)
        const firebaseConfig = {
          apiKey: "AIzaSyC5ls-rPdJ65x5BoMGwAOpdcPtD585C2ys",
          authDomain: "pharmacy-inventory-bf04a.firebaseapp.com",
          projectId: "pharmacy-inventory-bf04a",
          storageBucket: "pharmacy-inventory-bf04a.firebasestorage.app",
          messagingSenderId: "937788650384",
          appId: "1:937788650384:web:6451225d00e648f3a0b915",
          measurementId: "G-ZGC9EQ55SL"
        };

        // تهيئة Firebase Services
        const app = initializeApp(firebaseConfig);
        // const analytics = getAnalytics(app); 
        const db = getFirestore(app);   // تهيئة Firestore
        const auth = getAuth(app);     // تهيئة Authentication

        // --- عناصر DOM ---
        const readerPhoneDiv = document.getElementById('reader-phone');
        const phoneScannerStatus = document.getElementById('phone-scanner-status');
        const phoneScannerLoader = document.getElementById('phone-scanner-loader');

        // --- منطق الصفحة ---
        let html5QrCode = null;
        let sessionId = null;

        // الحصول على sessionId من URL
        const urlParams = new URLSearchParams(window.location.search);
        sessionId = urlParams.get('session');

        if (!sessionId) {
            phoneScannerStatus.textContent = 'خطأ: لم يتم العثور على معرف الجلسة. يرجى المسح مرة أخرى من صفحة الكمبيوتر.';
            phoneScannerStatus.classList.add('error-message');
            readerPhoneDiv.style.display = 'none';
        } else {
            phoneScannerStatus.textContent = 'جاري تهيئة الكاميرا...';
            phoneScannerLoader.style.display = 'block';
            
            // تأكد من أن المستخدم مسجل الدخول قبل بدء الماسح
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    startScanner();
                } else {
                    phoneScannerStatus.textContent = 'يرجى تسجيل الدخول أولاً لإجراء المسح.';
                    phoneScannerStatus.classList.add('error-message');
                    // يمكنك توجيه المستخدم لصفحة تسجيل الدخول هنا إذا أردت
                    // window.location.replace('login.html'); 
                }
            });
        }

        function startScanner() {
            html5QrCode = new Html5Qrcode(readerPhoneDiv.id);
            const qrCodeConfig = { fps: 10, qrbox: { width: 250, height: 250 } };

            html5QrCode.start({ facingMode: "environment" }, qrCodeConfig, 
                async (decodedText, decodedResult) => {
                    // عند المسح الناجح
                    stopScanner(); // إيقاف الماسح
                    phoneScannerLoader.style.display = 'block';
                    phoneScannerStatus.textContent = 'تم المسح! جاري إرسال البيانات...';
                    phoneScannerStatus.classList.remove('error-message');
                    phoneScannerStatus.classList.remove('success-message');

                    try {
                        const sessionDocRef = doc(db, 'scannerSessions', sessionId);
                        // ******** تم التغيير هنا من updateDoc إلى setDoc مع merge: true **********
                        await setDoc(sessionDocRef, {
                            scannedValue: decodedText,
                            status: 'scanned',
                            scannedAt: new Date().toISOString() // تاريخ المسح
                        }, { merge: true }); // Merge: true مهم لإنشاء المستند إذا لم يكن موجوداً
                        
                        phoneScannerStatus.textContent = 'تم الإرسال بنجاح! يمكنك إغلاق هذه الصفحة.';
                        phoneScannerStatus.classList.add('success-message');
                        phoneScannerLoader.style.display = 'none';
                        // لا تغلق الصفحة تلقائياً، دع المستخدم يرى التأكيد
                    } catch (e) {
                        console.error("Error sending scanned value to Firestore:", e);
                        phoneScannerStatus.textContent = 'خطأ في إرسال البيانات: ' + e.message;
                        phoneScannerStatus.classList.add('error-message');
                        phoneScannerLoader.style.display = 'none';
                        // إعادة تشغيل الماسح للسماح بإعادة المحاولة
                        setTimeout(startScanner, 2000); 
                    }
                },
                (errorMessage) => {
                    // عند حدوث خطأ في المسح (ليس بالضرورة خطأ، قد يكون عدم وجود باركود)
                    console.warn(`QR Code Scan Error: ${errorMessage}`);
                    phoneScannerStatus.textContent = 'لم يتم العثور على باركود. جرب مرة أخرى.';
                    phoneScannerStatus.classList.remove('success-message');
                    phoneScannerStatus.classList.add('error-message');
                    phoneScannerLoader.style.display = 'none';
                }
            ).catch(err => {
                console.error(`Unable to start scanning: ${err}`);
                phoneScannerStatus.textContent = 'تعذر تشغيل الكاميرا. تأكد من إعطاء الصلاحيات.';
                phoneScannerStatus.classList.add('error-message');
                phoneScannerLoader.style.display = 'none';
            });
        }

        function stopScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => {
                    console.log("QR Code scanner stopped.");
                }).catch(err => {
                    console.error("Error stopping QR Code scanner:", err);
                });
            }
            html5QrCode = null;
        }

        // إيقاف الماسح عند مغادرة الصفحة لتجنب مشاكل الكاميرا
        window.addEventListener('beforeunload', () => {
            stopScanner();
        });
    </script>
</body>
</html>
