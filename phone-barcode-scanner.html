<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسح الباركود - شيخ العرب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0; /* Remove body padding, modal will handle it */
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }
        h1 {
            color: #3f51b5;
            margin-bottom: 20px;
        }
        .modal {
            display: flex; /* Always display modal when this page is open */
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            animation-name: animatetop;
            animation-duration: 0.4s;
            box-sizing: border-box;

            width: 95vw;
            height: 95vh;
            max-width: 500px; /* Max width for content within the modal */
            max-height: 600px; /* Max height for content within the modal */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        .close-button {
            color: #aaa;
            float: left; /* Aligns to top-left in RTL */
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute; /* Position relative to modal-content */
            top: 10px;
            left: 10px;
        }
        .close-button:hover, .close-button:focus {
            color: black;
        }

        #reader-container { /* Container for the camera feed */
            width: 100%;
            max-width: 400px; /* Max width for scanner */
            height: 300px; /* Fixed height for scanner */
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none; /* Hidden by default until scan requested */
        }
        #reader-container video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover; /* Ensure video fills container */
        }

        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .status-message.info {
            background-color: #e3f2fd;
            color: #2196F3;
        }
        .status-message.success {
            background-color: #e8f5e9;
            color: #4CAF50;
        }
        .status-message.error {
            background-color: #ffebee;
            color: #f44336;
        }
        .action-button {
            background-color: #607d8b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }
        .action-button:hover {
            background-color: #546e7a;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3f51b5;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="camera-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-camera-modal-btn">&times;</span>
            <h1 id="modal-title-phone">ماسح الباركود بالهاتف</h1>
            
            <div id="reader-container"></div>
            
            <div class="status-message" id="status-message-phone">جاري التحميل...</div>
            <div class="loader" id="loader-phone"></div>
            <button class="action-button" id="disconnect-btn-phone"><i class="fas fa-times"></i> قطع الاتصال</button>
            <button class="action-button" id="stop-scan-btn" style="display: none; background-color: #f44336;"><i class="fas fa-stop"></i> إيقاف المسح</button>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, doc, updateDoc, onSnapshot, Timestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Firebase Configuration (Replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyC5ls-rPdJ65x5BoMGwAOpdcPtD585C2ys",
            authDomain: "pharmacy-inventory-bf04a.firebaseapp.com",
            projectId: "pharmacy-inventory-bf04a",
            storageBucket: "pharmacy-inventory-bf04a.firebasestorage.app",
            messagingSenderId: "937788650384",
            appId: "1:937788650384:web:6451225d00e648f3a0b915",
            measurementId: "G-ZGC9EQ55SL"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM Elements
        const cameraModal = document.getElementById('camera-modal');
        const closeModalBtn = document.getElementById('close-camera-modal-btn');
        const modalTitlePhone = document.getElementById('modal-title-phone');
        const readerContainer = document.getElementById('reader-container');
        const statusMessagePhone = document.getElementById('status-message-phone');
        const loaderPhone = document.getElementById('loader-phone');
        const disconnectBtnPhone = document.getElementById('disconnect-btn-phone');
        const stopScanBtn = document.getElementById('stop-scan-btn'); // زر إيقاف المسح

        let html5QrCode = null;
        let lastScannedValue = null;
        let lastScanTime = 0;
        const SCAN_COOLDOWN_MS = 2000; // 2 ثانية كحد أدنى بين المسحات لنفس الباركود
        let sessionId = null;
        let scanPurpose = null; // The purpose passed from desktop (addEdit/search)
        let sessionUnsubscribe = null; // Firestore listener unsubscribe function
        let isScannerActive = false; // Flag to track if the scanner is actively running

        // Function to update status messages in phone modal
        function updateStatusPhone(message, type = 'info') {
            statusMessagePhone.textContent = message;
            statusMessagePhone.className = 'status-message ' + type;
            loaderPhone.style.display = (type === 'loading') ? 'block' : 'none';
        }

        // Function to parse query parameter (for initial sessionId)
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Start HTML5-QRCode scanner for CONNECTION QR
        async function startConnectionScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                await html5QrCode.stop().catch(e => console.error("Error stopping existing scanner:", e));
            }
            isScannerActive = false; // Reset scanner active state

            modalTitlePhone.textContent = 'مسح رمز QR للاتصال';
            readerContainer.style.display = 'block'; // Show camera feed
            stopScanBtn.style.display = 'none'; // Hide stop scan button
            updateStatusPhone('ضع رمز QR الاتصال أمام الكاميرا...', 'loading');

            html5QrCode = new Html5Qrcode("reader-container");
            const qrCodeConfig = { fps: 10, qrbox: { width: 250, height: 250 } };

            try {
                await html5QrCode.start({ facingMode: "environment" }, qrCodeConfig, onConnectionQrScanned, onScanError);
                isScannerActive = true;
                updateStatusPhone('الكاميرا جاهزة لمسح رمز الاتصال.', 'info');
                console.log("Connection QR scanner started.");
            } catch (err) {
                console.error("Error starting connection QR scanner:", err);
                updateStatusPhone('تعذر تشغيل الكاميرا. يرجى التأكد من الصلاحيات.', 'error');
            }
        }

        // On successful scan of the CONNECTION QR
        async function onConnectionQrScanned(decodedText, decodedResult) {
            if (!isScannerActive) return; // Prevent double-processing
            
            updateStatusPhone(`تم مسح رمز الاتصال: ${decodedText}`, 'success');
            console.log(`Connection QR Scan result: ${decodedText}`);

            // The decodedText should now be the sessionId from the desktop
            sessionId = decodedText; // Capture the sessionId
            
            // Stop the connection scanner
            await stopScanner();

            // Attempt to connect to Firestore session
            await connectToSession(sessionId);
        }

        // Start HTML5-QRCode scanner for PRODUCT BARCODES
        async function startProductBarcodeScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                console.log("Product barcode scanner already running.");
                return;
            }
            isScannerActive = false; // Reset scanner active state

            modalTitlePhone.textContent = 'مسح باركود المنتج';
            readerContainer.style.display = 'block'; // Show camera feed
            stopScanBtn.style.display = 'block'; // Show stop scan button
            updateStatusPhone('ضع باركود المنتج أمام الكاميرا...', 'loading');

            html5QrCode = new Html5Qrcode("reader-container");
            const qrCodeConfig = { fps: 10, qrbox: { width: 250, height: 250 } };

            try {
                await html5QrCode.start({ facingMode: "environment" }, qrCodeConfig, onProductBarcodeScanned, onScanError);
                isScannerActive = true;
                updateStatusPhone('الكاميرا جاهزة لمسح باركود المنتج.', 'info');
                console.log("Product barcode scanner started.");

                // After starting, signal desktop that phone is ready for product scans
                if (sessionId) {
                    await updateDoc(doc(db, 'scannerSessions', sessionId), {
                        status: 'phoneReady', // This status indicates it's ready for product scans
                        connectedAt: Timestamp.now()
                    }).catch(e => console.error("Error updating phoneReady status after product scanner start:", e));
                }

            } catch (err) {
                console.error("Error starting product barcode scanner:", err);
                updateStatusPhone('تعذر تشغيل الكاميرا. يرجى التأكد من الصلاحيات.', 'error');
                if (sessionId) {
                    await updateDoc(doc(db, 'scannerSessions', sessionId), {
                        status: 'errorFromPhone',
                        errorMessage: err.message,
                        disconnectedAt: Timestamp.now()
                    }).catch(e => console.error("Error signaling errorFromPhone status from product scanner:", e));
                }
            }
        }

        // On successful scan of PRODUCT BARCODE
        async function onProductBarcodeScanned(decodedText, decodedResult) {
            if (!isScannerActive) return;

            const currentTime = Date.now();
            if (decodedText === lastScannedValue && (currentTime - lastScanTime < SCAN_COOLDOWN_MS)) {
                updateStatusPhone('تم مسح نفس الباركود مؤخرًا. انتظر قليلًا أو حرّك الباركود.', 'info');
                return;
            }

            lastScannedValue = decodedText;
            lastScanTime = currentTime;
            updateStatusPhone(`تم مسح: ${decodedText}`, 'success');
            console.log(`Product Barcode Scan result: ${decodedText}`);

            if (sessionId) {
                try {
                    await updateDoc(doc(db, 'scannerSessions', sessionId), {
                        scannedValue: decodedText,
                        status: 'scanned', // Signal desktop that a value is available
                        scannedAt: Timestamp.now()
                    });
                    console.log("Sent scanned value to desktop via Firestore.");
                    updateStatusPhone('تم إرسال الباركود إلى الجهاز.', 'info');
                } catch (e) {
                    console.error("Error sending scanned value to Firestore:", e);
                    updateStatusPhone('خطأ في إرسال الباركود: ' + e.message, 'error');
                }
            } else {
                updateStatusPhone('الجلسة غير متصلة. لا يمكن إرسال الباركود.', 'error');
                console.warn("Session ID is null, cannot send scanned value.");
            }
        }

        // On any scanner error (common handler)
        function onScanError(errorMessage) {
            // console.warn(`Scan error: ${errorMessage}`);
        }

        // Stop any active scanner
        async function stopScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                await html5QrCode.stop().catch(e => console.error("Error stopping scanner:", e));
                console.log("Scanner stopped.");
            }
            isScannerActive = false; // Update flag
            readerContainer.style.display = 'none'; // Hide camera feed
            stopScanBtn.style.display = 'none'; // Hide stop scan button
        }

        // Disconnect from session and stop scanner
        async function disconnect() {
            await stopScanner(); // Stop camera first

            if (sessionUnsubscribe) {
                sessionUnsubscribe();
                sessionUnsubscribe = null;
            }
            if (sessionId) {
                try {
                    await updateDoc(doc(db, 'scannerSessions', sessionId), {
                        status: 'closedByPhone',
                        disconnectedAt: Timestamp.now()
                    }).catch(e => console.error("Error signaling desktop on disconnect:", e));
                    console.log("Signaled desktop that phone disconnected.");
                } catch (e) {
                    console.error("Error updating session status on disconnect:", e);
                }
                sessionId = null;
                scanPurpose = null;
            }
            updateStatusPhone('تم قطع الاتصال بنجاح.', 'info');
            modalTitlePhone.textContent = 'ماسح الباركود بالهاتف';
            // Optionally: prompt user to scan a new QR code for a new session
            startConnectionScanner(); // Allow new connection via QR after disconnect
        }

        // Function to establish or re-establish session with desktop
        async function connectToSession(retrievedSessionId) {
            sessionId = retrievedSessionId;
            updateStatusPhone('جاري الاتصال بجلسة الماسح...', 'loading');

            const sessionDocRef = doc(db, 'scannerSessions', sessionId);
            
            // Set up the Firestore listener for the session document
            sessionUnsubscribe = onSnapshot(sessionDocRef, async (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    if (data.status === 'connecting') {
                        updateStatusPhone('تم العثور على الجلسة. انتظر الجهاز الرئيسي.', 'info');
                        // No need to start product scanner yet, wait for 'scanRequested'
                    } else if (data.status === 'phoneReady') {
                        updateStatusPhone('الهاتف متصل وجاهز. الجهاز الرئيسي في انتظار طلب المسح.', 'success');
                        await stopScanner(); // Ensure scanner is off if not requested
                    } else if (data.status === 'scanRequested') {
                        // Desktop requested a scan! Start product barcode scanner
                        scanPurpose = data.purpose; // Get the specific purpose for this scan
                        updateStatusPhone('تم تلقي طلب مسح! جاري تشغيل الكاميرا.', 'info');
                        await startProductBarcodeScanner();
                    } else if (data.status === 'closedByDesktop' || data.status === 'errorFromDesktop') { // Assuming errorFromDesktop status could exist
                        updateStatusPhone('تم قطع الاتصال بواسطة الجهاز الرئيسي.', 'info');
                        await disconnect();
                        return;
                    } else if (data.status === 'readyForNextScan') {
                        // Desktop processed the scan, phone is ready for next request
                        updateStatusPhone('تم إرسال الباركود بنجاح. في انتظار طلب مسح جديد.', 'info');
                        await stopScanner(); // Stop scanner after successful scan and processing
                    } else if (data.status === 'scanned') {
                        // This means a value was just sent, but desktop hasn't reset status yet
                        updateStatusPhone('تم المسح. الجهاز الرئيسي جاري المعالجة...', 'info');
                    }
                } else {
                    updateStatusPhone('الجلسة انتهت أو تم حذفها من الجهاز الرئيسي.', 'info');
                    await disconnect();
                    return;
                }
            }, (error) => {
                console.error("Error listening to session document on phone:", error);
                updateStatusPhone('خطأ في الاتصال بالجهاز الرئيسي.', 'error');
                disconnect();
            });

            // Signal desktop that phone is attempting to connect to this session
            try {
                // Ensure document exists before trying to update it, could be stale ID
                const docCheck = await getDoc(sessionDocRef);
                if (docCheck.exists()) {
                    await updateDoc(sessionDocRef, {
                        status: 'connecting',
                        connectedAt: Timestamp.now()
                    });
                } else {
                    updateStatusPhone('الجلسة غير موجودة على الجهاز الرئيسي. يرجى إنشاء جلسة جديدة.', 'error');
                    await disconnect(); // Force disconnect if session doesn't exist
                }
            } catch (e) {
                console.error("Error signaling connection attempt to desktop:", e);
                updateStatusPhone('خطأ في الاتصال بالجهاز الرئيسي: ' + e.message, 'error');
                disconnect();
            }
        }


        // Event Listeners for Phone Page
        disconnectBtnPhone.addEventListener('click', disconnect);
        stopScanBtn.addEventListener('click', async () => {
            await stopScanner(); // Stop the product barcode scanner
            updateStatusPhone('تم إيقاف المسح. في انتظار طلب جديد.', 'info');
            // Signal desktop that phone is now just ready, not actively scanning
            if (sessionId) {
                await updateDoc(doc(db, 'scannerSessions', sessionId), {
                    status: 'phoneReady'
                }).catch(e => console.error("Error updating status to phoneReady after stop scan:", e));
            }
        });

        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Check if sessionId is provided in URL (e.g., if user bookmarks after connecting)
            const initialSessionId = getQueryParam('sessionId');
            if (initialSessionId) {
                // If a sessionId is in the URL, try to directly connect to it
                connectToSession(initialSessionId);
            } else {
                // Otherwise, start the scanner to read the connection QR
                startConnectionScanner();
            }
        });

        // Handle page visibility changes (optional, for battery saving)
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                if (html5QrCode && html5QrCode.isScanning) {
                    html5QrCode.stop().then(() => console.log("Scanner paused due to tab switch.")).catch(e => console.error("Error pausing scanner:", e));
                }
            } else {
                // Only restart if a session is active and scanner was previously active
                if (sessionId) { 
                    // No need to auto-start product scanner, wait for desktop request
                    // If it was in connection mode, restart connection scanner
                    if (modalTitlePhone.textContent === 'مسح رمز QR للاتصال' && !isScannerActive) {
                        startConnectionScanner();
                    } else if (isScannerActive) { // If it was actively scanning products before hiding
                        // Re-signal desktop that phone is ready, or wait for new scanRequested
                        updateStatusPhone('الهاتف استأنف الاتصال. في انتظار طلب مسح.', 'info');
                    }
                }
            }
        });

        // Optional: Warn user before closing the tab/window
        window.addEventListener('beforeunload', async (event) => {
            if (sessionId) {
                await updateDoc(doc(db, 'scannerSessions', sessionId), {
                    status: 'closedByPhone',
                    disconnectedAt: Timestamp.now()
                }).catch(e => console.warn("Could not update session on beforeunload:", e));
            }
        });
    </script>
</body>
</html>
